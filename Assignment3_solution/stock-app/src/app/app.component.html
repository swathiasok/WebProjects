<div class="wrapper">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" (click)="clearLocalStorage()">Stock Search</a>
      <button class="navbar-toggler" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="" role="button"><i class="fa fa-bars" aria-hidden="true" style="color:#e6e6ff"></i></span>
      </button>
      <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto" style="margin-left: auto;">
          <li class="nav-item" [class.active]="activeLink === 'search'">
            <a class="nav-link" (click)="goToSearch()">Search</a>
          </li>
          <li class="nav-item" [class.active]="activeLink === 'watchlist'">
            <a class="nav-link" (click)="goToWatchlist()">Watchlist</a>
          </li>
          <li class="nav-item" [class.active]="activeLink === 'portfolio'">
            <a class="nav-link" (click)="goToPortfolio()">Portfolio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<router-outlet></router-outlet>
